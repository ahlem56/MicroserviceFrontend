<div class="container-fluid">
  <h2 class="section-title">your list of complaints </h2>

  <div class="row">
    @for (complaint of complaints; track complaint.complaintId) {
      <div class="col-md-6 mb-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">
              {{ complaint.issueDescription || complaint.complaintDescription || 'N/A' }}
            </h5>
            <p class="card-text mb-0">
              <strong>User ID:</strong> {{ complaint.userId || 'N/A' }}
            </p>
          </div>
        </div>
      </div>
    }
  </div>
</div>
